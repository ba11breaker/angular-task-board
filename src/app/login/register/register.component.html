<form>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sign up: </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="full-width">
                <input matInput type="text" placeholder="Email" >
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="text" placeholder="Name" >
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Password" >
            </mat-form-field>
            <mat-form-field class="full-width">
                <input matInput type="password" placeholder="Confirm password" >
            </mat-form-field>
            <button mat-raised-button color="primary">Sign Up</button>
        </mat-card-content>      
    </mat-card>
</form>
